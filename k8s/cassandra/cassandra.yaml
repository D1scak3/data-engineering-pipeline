apiVersion: v1
kind: Service
metadata:
    labels:
        app: cassandra
    name: cassandra
spec:
    clusterIP: None
    ports:
        - port: 9042
          name: cassandra
    selector:
        app: cassandra

---
apiVersion: v1
kind: Service
metadata:
    labels:
        tag: cassandra-metrics
    name: cassandra-metrics
spec:
    clusterIP: None
    ports:
        - port: 7070
          name: cassandra-metrics
    selector:
        tag: cassandra-metrics

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: cassandra
    labels:
        app: cassandra

spec:
    serviceName: cassandra
    replicas: 3
    selector:
        matchLabels:
            app: cassandra

    template:
        metadata:
            labels:
                app: cassandra
                tag: cassandra-metrics

        spec:
            terminationGracePeriodSeconds: 1800
            containers:
                - name: cassandra
                  image: d1scak3/cassandra:4.0_config
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 7000
                        name: intra-node
                      - containerPort: 7001
                        name: tls-intra-node
                      - containerPort: 7070
                        name: metrics
                      - containerPort: 7199
                        name: jmx
                      - containerPort: 9042
                        name: cql
                  # resources:
                  #     limits:
                  #         cpu: '1024m'
                  #         memory: 2Gi
                  #     requests:
                  #         cpu: '512m'
                  #         memory: 1Gi
                  resources:
                      limits:
                          cpu: '1'
                          memory: 1G
                      requests:
                          cpu: '1'
                          memory: 1G
                  securityContext:
                      capabilities:
                          add:
                              - IPC_LOCK
                  lifecycle:
                      preStop:
                          exec:
                              command:
                                  - /bin/sh
                                  - -c
                                  - nodetool drain
                  env:
                      - name: MAX_HEAP_SIZE
                        value: 512M
                      - name: HEAP_NEWSIZE
                        value: 100M
                      - name: CASSANDRA_SEEDS
                        value: 'cassandra-0.cassandra.cassandra.svc.cluster.local'
                      - name: CASSANDRA_ENDPOINT_SNITCH
                        value: GossipingPropertyFileSnitch
                      - name: CASSANDRA_CLUSTER_NAME
                        value: 'zenprice'
                      - name: CASSANDRA_DC
                        value: 'dc1'
                      - name: CASSANDRA_RACK
                        value: 'rack1'
                      - name: POD_IP
                        valueFrom:
                            fieldRef:
                                fieldPath: status.podIP
                  volumeMounts:
                      - name: cassandra-vol
                        mountPath: /cassandra_data
            volumes:
                - name: cassandra-vol
                  persistentVolumeClaim:
                      claimName: cassandra-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: cassandra-pvc
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: local-path
    resources:
        requests:
            storage: 1Gi
